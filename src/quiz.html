<html>
<head>

});

</script>

</head>
<body>

The sky is <input type="text" answ="blue"/>.
    The pen is <input type="text" answ="on" help="true"/> the table.<br />
    Yes I, <input type="text" answ="am"/>.<br />
<input type="button" class="subm" value="Verify"/>
</form>
  <br />  
  <form class="quiz" id="form2">
My <input type="text" answ="name" help="true"/> is Simone.
    How old <input type="text" answ="are"/> you?<br />
    Yes I <input type="text" answ="am"/> a developer.<br />
<input type="button" class="subm" value="Verify"/>

</body>
</html>
